<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles.css">

</head>
<header>

</header>
<body>
    <div class="jumbotron">
        <div class="container" id ="homepage">
            <h1>Coding Quiz Challenge</h1>
            <div class="row">
                <div class="col-md-12">
            <p>Try to answer the following code-related questions within the time limit. <br>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="start" type="button" class="btn btn-large">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>
<section class = "card" id="questCard">
        <p id="quest">Question</p>
        <p><button id="userinput1">choice1</button></p>
        <p><button id="userinput2">choice2</button></p>
        <p><button id="userinput3">choice3</button></p>
        <p><button id="userinput4">choice4</button></p>
        <p id="ans">temp answer</p>
</section>
</body>

<script src="script.js"></script>
</html>
