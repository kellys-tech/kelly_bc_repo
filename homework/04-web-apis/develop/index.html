<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles.css">
</head>

<body>
    <!--homepage with instructions and start quiz button-->
    <section class="container" id="homepage">
        <h1 id ="head">JavaScript Coding Quiz</h1>
        <h3 id="instruct">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</h3>
        <button id="start" type="button" class="btn btn-large">Start Quiz</button>
    </section>
     <!--question and answers-->
    <section>
    <p class="card" id="questCard"></p>
    <div class = "box" id = "optionsCard"> 
    </div>
    </section>
     <!-- score page and submit-->
    <section class="submission" id="submitForm">
        <h1>Completed!</h1>
        <h3>Your final score is: </h3>
        <input type="text" id="initialField">
        <label class="initials" id="userinitials">Enter your initials </label><br>
        <button class="btn btn-large" id="submitQuiz">Submit Quiz</button>
        </div>
    </section>
     <!-- //highscores-->
    <section class="scores" id="scoreList">
        <h1>Scores</h1>
        <p></p>
        <button class="btn" id="back"><span id="goBack">Go Back</button><br>
        <div class="highScore" id="userScore"></div>
        <button class="btn" id="clear"><span id="clear">Clear Highscores</button>
    </section>
</body>
<script src="script.js"></script>
</html>
